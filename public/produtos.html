<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script src="auth.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Produtos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <aside class="sidebar">
        <h1>AR Cosmeticos</h1>
        <nav>
            <a href="index.html"><i class="fas fa-home icon"></i> Dashboard</a>
            <a href="vendas.html"><i class="fas fa-shopping-cart icon"></i> Realizar Venda</a>
            <a href="clientes.html" class="active"><i class="fas fa-users icon"></i> Clientes</a>
            <a href="produtos.html"><i class="fas fa-box icon"></i> Produtos</a>        

            <a href="#" id="logout-btn" style="margin-top: auto;"><i class="fas fa-sign-out-alt icon"></i> Sair</a>
        </nav>
       
    </aside>

    <main class="main-content">

        <button id="menu-toggle" class="menu-toggle-btn"><i class="fas fa-bars"></i></button>
        <div id="menu-overlay"></div>
        
        <header class="page-header">
            <h2>Gestão de Produtos</h2>
        </header>
        
        <div class="card">
            <h3>Cadastrar Novo Produto</h3>
            <form id="form-produto">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="produto-nome">Nome do Produto</label>
                        <input type="text" id="produto-nome" required>
                    </div>
                    <div class="form-group">
                        <label for="produto-marca">Marca</label>
                        <input type="text" id="produto-marca" required>
                    </div>
                    <div class="form-group">
                        <label for="produto-preco">Preço (R$)</label>
                        <input type="number" id="produto-preco" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="produto-estoque">Quantidade em Estoque</label>
                        <input type="number" id="produto-estoque" required>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn">Cadastrar Produto</button>
            </form>
        </div>

        <div class="card">
            <h3>Produtos Cadastrados</h3>

            <div id="lista-produtos" class="item-list">
                </div>
        </div>
    </main>

    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Editar Produto</h3>
                <button id="close-modal" class="close-modal">&times;</button>
            </div>
            <div id="modal-body">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
