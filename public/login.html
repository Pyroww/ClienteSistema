<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Vendas</title>
    <link rel="icon" type="image/x-icon" href="./Logomarca.png">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

    <div class="login-container">
        <h1>AR Cosmeticos</h1>
        <p>Por favor, faça o login para continuar.</p>
        <form id="form-login">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn" style="width: 100%; margin-top: 10px;">Entrar</button>
            <div id="error-message"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
