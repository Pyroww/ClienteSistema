<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script src="auth.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Clientes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <aside class="sidebar">
        <h1>AR Cosmeticos</h1>
        <nav>
            <a href="index.html"><i class="fas fa-home icon"></i> Dashboard</a>
            <a href="vendas.html"><i class="fas fa-shopping-cart icon"></i> Realizar Venda</a>
            <a href="clientes.html" class="active"><i class="fas fa-users icon"></i> Clientes</a>
            <a href="produtos.html"><i class="fas fa-box icon"></i> Produtos</a>      
            <a href="#" id="logout-btn" style="margin-top: auto;"><i class="fas fa-sign-out-alt icon"></i> Sair</a>
        </nav>
        
    </aside>

    <main class="main-content">

        <button id="menu-toggle" class="menu-toggle-btn"><i class="fas fa-bars"></i></button>
        <div id="menu-overlay"></div>
        
        <header class="page-header">
            <h2>Gestão de Clientes</h2>
        </header>

        <div class="card">
            <h3>Cadastrar Novo Cliente</h3>
            <form id="form-cliente">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="cliente-nome">Nome Completo</label>
                        <input type="text" id="cliente-nome" required>
                    </div>
                    <div class="form-group">
                        <label for="cliente-cpf">CPF</label>
                        <input type="text" id="cliente-cpf" required>
                    </div>
                    <div class="form-group">
                        <label for="cliente-telefone1">Celular 1</label>
                        <input type="text" id="cliente-telefone1" required>
                    </div>
                    <div class="form-group">
                        <label for="cliente-telefone2">Celular 2 (Opcional)</label>
                        <input type="text" id="cliente-telefone2">
                    </div>
                    <div class="form-group">
                        <label for="cliente-escola">Escola</label>
                        <input type="text" id="cliente-escola" required>
                    </div>
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="cliente-endereco">Endereço Completo</label>
                        <input type="text" id="cliente-endereco" required>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn">Cadastrar Cliente</button>
            </form>
        </div>
        
        <div class="card">
            <h3>Clientes Cadastrados</h3>
            
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="pesquisa-cliente">Pesquisar por Nome, CPF ou Escola</label>
                <input type="text" id="pesquisa-cliente" placeholder="Digite aqui para filtrar...">
            </div>

            <div id="lista-clientes" class="item-list">
                </div>
        </div>
    </main>

    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Título do Modal</h3>
                <button id="close-modal" class="close-modal">&times;</button>
            </div>
            <div id="modal-body">
                </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
